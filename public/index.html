<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
  <title>Veenda Client</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
	
  </head>
  <body>

       <!-- titulo -->
    <script type="text/x-handlebars">
      <div class="navbar text-center">
        <img src="veenda_logo.png">
      </div> 
      {{outlet}} 
    </script>

    <script type="text/x-handlebars" data-template-name="dispatched_orders/dispatched_order">
    {{#if dispatch_time}}
       <div class="container text-center">
      <h2 class="text-info">{{this.name}}</h2>
        {{#if delivered}}
            <small>Producto Entregado</small></br>
            {{#if comment}}
            <h2>{{rating_helper this}}</h2>
              
              </br>
              Comentario: {{comment}}
            {{/if}}
            </br>
            </br>
            <button class="btn btn-large" {{ action "back"}} >Volver</button>
        {{else}}
		</br>
			<h4>Faltan {{ rest }} pedidos</h4>
            </br>
            Distancia del despachador a su destino: {{ distance }} km                   
            </br></br>
            <button class="btn btn-large" {{ action "insert"}} >Despacho Recibido</button> </br></br>
            {{#if isMap}}
              <button class="btn btn-large" {{ action "mapFalse"}} >Ocultar mapa</button>
  			      </br></br>	
              {{#view App.MapView }}<br/>
              {{/view}}
            {{else}}
              <button class="btn btn-large" {{ action "mapTrue"}} >Mostrar mapa</button>
              </br>
            {{/if}}
            
        {{/if}}
    </div>
    {{else}}
    
    <div class="container text-center">
      <h2 class="text-error">{{this.name}}</h2>
          <small>Código de pedido inválido</small></br></br>
          <button class="btn btn-large" {{ action "back"}} >Volver</button>
      </div>

  </div>
    {{/if}}
    {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="login">
     <div class="container text-center">
        <div class="">

          {{view Ember.TextField valueBinding="codigo" placeholder="código pedido" }}
          </br></br>
          <button class="btn btn-info btn-large" {{ action "insert"}} >Ver</button>

        </div>
        <br/>
        <br/>
        <div class="orders-tittle"><h4>Pedidos</h4></div>
          {{#each saved_order in saved_orders}}
         <div class="alert alert-info">
            {{#link-to 'dispatched_orders.dispatched_order' saved_order.key}} {{saved_order.name}} {{/link-to}}
             delivered: {{saved_order.delivered}}
             <button {{action removeLink saved_order.key}} type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
          {{/each}}
      </div>
      {{outlet}} 
    </script>
	
	<script type="text/x-handlebars" data-template-name="ranking">
		 <div class="container text-center">			
				<h2>{{rating max="5"}}</h2>
				<textarea placeholder="Añadir Comentario" class="comment-box"></textarea><br></br>
				<button class="btn btn-large" {{ action "vote"}} >Rankear Despachador</button>
				
 		 </div>
		  {{outlet}} 
	</script>
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>    
    <script src="js/libs/showdown.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/lawnchair-0.6.1.js"></script>
    <script src="js/libs/lawnchair-query-0.6.1.js"></script>
    <script src="js/libs/lawnchair-callbacks-0.6.1.js"></script>
    <script src="js/libs/lawnchair-pagination-0.6.1.js"></script>
    <script src="js/libs/lawnchair-aggregation-0.6.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/dispatched_order.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/application.js"></script>
    <script src="js/controllers/ranking.js"></script>
    <script src="js/controllers/dispatched_orders.js"></script>
    <script src="js/views/map.js"></script>
    <script src="js/routes/dispatched_orders.js"></script>
    <script src="js/routes/login.js"></script>
    <script src="js/routes/router.js"></script>
    <script src="js/handlebars/rating_helper.js"></script>
    <script src="js/handlebars/rating.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>

     
  </body>
</html>
