<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Veenda Client</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- titulo -->
    <script type="text/x-handlebars">
      <div class="navbar text-center">
        <img src="veenda_logo.png">
      </div> 
      {{outlet}} 
    </script>

    <script type="text/x-handlebars" data-template-name="pedido">
     <div class="container text-center">
      <h2 class="text-error">{{product}}</h2>
      <small>Faltan {{ turn }} pedidos</small>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="login">
     <div class="container text-center">
        <div class="input-append">
          {{view Ember.TextField valueBinding="codigo" placeholder="Código pedido" }}
          <button class="btn" {{ action "insert"}} >Ver</button>
        </div>
      </div>
    </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/ember-1.0.0-rc.2.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/showdown.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
